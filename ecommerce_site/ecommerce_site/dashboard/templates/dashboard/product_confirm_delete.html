{% extends "dashboard/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-9 col-md-10">
        <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
                <h3 class="card-title text-danger border-bottom pb-2 mb-3">
                    <i class="fa-solid fa-trash me-2"></i> Confirm Deletion
                </h3>

                <div class="row">
                    <div class="col-md-8 border-end">
                        <p class="fs-5 mt-3 mb-2">
                            Are you sure you want to delete the product:
                            <strong class="text-dark">{{ object.name }}</strong>?
                        </p>

                        <div class="alert alert-warning small py-2 mt-3 mb-3">
                            <i class="fa-solid fa-triangle-exclamation me-1"></i>
                            This action is permanent and will delete all related inventory and details.
                        </div>
                    </div>

                    <div class="col-md-4">
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex flex-column justify-content-center align-items-center"
                                 style="min-height: 100%;">

                                <p class="text-muted small mb-3 text-center">
                                    Confirm or cancel the deletion.
                                </p>

                                <button type="submit" class="btn btn-danger shadow-sm mb-3" style="width: 180px;">
                                    <i class="fa-solid fa-trash-can me-1"></i> Yes, Delete Product
                                </button>

                                <a href="{% url 'dashboard:product_list' %}"
                                   class="btn btn-outline-secondary shadow-sm" style="width: 180px;">
                                    <i class="fa-solid fa-arrow-left me-1"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    </head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column">
            <div class="logo-container">
                <h4>
                    <i class="fa-solid fa-screwdriver-wrench"></i> Admin Panel
                </h4>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:index' %}">
                        <i class="fa-solid fa-gauge me-2"></i> Dashboard
                    </a>
                </li>

                <div class="nav-section-divider">
                    Content Management
                </div>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:product_list' %}">
                        <i class="fa-solid fa-boxes me-2"></i> Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:category_list' %}">
                        <i class="fa-solid fa-tags me-2"></i> Categories
                    </a>
                </li>

                <div class="nav-section-divider">System</div>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">
                        <i class="fa-solid fa-users me-2"></i> Manage Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">
                        <i class="fa-solid fa-cog me-2"></i> Site Settings
                    </a>
                </li>

                <li class="nav-item logout">
                    <form id="logout-form" method="post" action="{% url 'account:logout' %}">
                        {% csrf_token %}
                        <a class="nav-link text-danger"
                           href="#"
                           onclick="document.getElementById('logout-form').submit(); return false;">
                            <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
                        </a>
                    </form>
                </li>
            </ul>
        </div>

        <div class="main-content flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora - Tech & Style</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="/">Velora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link px-3 active" href="/">Home</a></li>
          <li class="nav-item">
            <a class="nav-link px-3" href="{% url 'products:category_products' 6 %}">Products</a>
          </li>
            <li class="nav-item"><a class="nav-link px-3" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link px-3" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 border-top border-secondary">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Velora. All rights reserved.</p>
      <p class="mb-0">Follow us:
        <a href="#" class="text-light text-decoration-none mx-1">Facebook</a> |
        <a href="#" class="text-light text-decoration-none mx-1">Twitter</a> |
        <a href="#" class="text-light text-decoration-none mx-1">Instagram</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

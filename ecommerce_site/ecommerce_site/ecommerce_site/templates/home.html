{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="hero">
  <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="{% static 'images/hero1.jpg' %}" class="hero-img" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/hero2.jpg' %}" class="hero-img" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/hero3.jpg' %}" class="hero-img" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/hero4.jpg' %}" class="hero-img" alt="Slide 4">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <div class="hero-caption">
      <h1 class="hero-title">Trending Articles</h1>
      <a href="{% url 'products:category_products' 6 %}" class="hero-btn">Shop Now</a>
    </div>

  </div>
</section>

{% endblock %}
